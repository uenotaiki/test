# Use the latest 2.1 version of CircleCI pipeline process engine.
version: 2.1

# Define a job to be invoked later in a workflow.
jobs:
  say-hello:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, Taiki!"

  say-hi:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: "Say hi"
          command: "echo Hi!"
  say-japan:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, Japan!"
  first-job:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: "first job"
          command: "mkdir -p workspace && touch workspace/file.txt"
  second-job:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: "second job"
          command: "ls /tmp/workspace/file.txt"
# Orchestrate jobs using workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - say-hi
      - say-japan:
          requires:
            - say-hello